<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <div id="info-wallet">
        <div id="connected" style="display: none;">
            <div class="wallet">
                <a target="_blank" id="address-wallet">0x0000</a>
            </div>
            <div class="balance" style="margin-left: 15px; padding-left: 15px; border-left: 1px solid white;">
                <a target="_blank" id="balance-wallet">0 NFT</a>
            </div>
        </div>
        <div id="disconnected">
            Connect
        </div>
    </div>
    <div class="container">
        <a id="cubeLink" href="">
            <svg id="eye" width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
            <img  id="cube" src="https://i.ibb.co/YPG35nL/image-equilibrium.jpg" alt="image-equilibrium" border="0">
        </a>
        <a href="" id="header">Equilibrium</a>
        <p id="description">Our Equilibrium collection promotes balance and calm.</p>
        <div id="ethAndDays">
            <div id="ethPlusIcon">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                <p id="priceMinted">0 ETH</p>
            </div>
            <div id="clockPlusDays">
                <p id="supply"><span id="supplyMinted">0</span>/<span id="supplyFull">0</span></p>
            </div>
        </div>
        <div id="line"></div>
        <div id="jules">
            <button id="btn-mint" type="button">MINT</button>
            <div id="minted-history" style="display: none;">
                Minted NFT to <a id="address-target" target="_blank" href="#">0x99</a> Trx <a id="transaction-target" target="_blank" href="#">0x99</a>
            </div>
        </div>
    </div>

    <div id="popup-message"></div>
</body>
<script src="script.js"></script>
</html>
